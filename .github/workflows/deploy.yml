name: Deploy CloudFormation

on:
  push:
    branches:
      - main
    paths:
      - account-1/**
      - account-2/**
      - modules/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Determine modified files
      id: changes
      run: |
        echo "Checking for modified files..."
        if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
          echo "First push detected, deploying to both accounts."
          CHANGED_FILES="ALL"
        else
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
        fi

        echo "Changed files:"
        echo "$CHANGED_FILES"

        echo "::set-output name=changed-files::$CHANGED_FILES"

    - name: Debug - Show changed files output
      run: echo "Changed files: ${{ steps.changes.outputs.changed-files }}"

    - name: Set up AWS CLI for Account 1
      if: steps.changes.outputs.changed-files == 'ALL' || contains(steps.changes.outputs.changed-files, 'account-1/') || contains(steps.changes.outputs.changed-files, 'modules/')
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACCOUNT_1 }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACCOUNT_1 }}
        aws-region: us-east-2

    - name: Deploy CloudFormation stack for Account 1
      if: steps.changes.outputs.changed-files == 'ALL' || contains(steps.changes.outputs.changed-files, 'account-1/') || contains(steps.changes.outputs.changed-files, 'modules/')
      run: |
        aws cloudformation deploy \
          --template-file account-1/main-template.yaml \
          --stack-name my-stack-account-1 \
          --parameter-overrides file://account-1/parameters.json
